<div class="row">
	<form class="form-horizontal" name="createtagform"
		ng-submit="createTag(tagname)" novalidate>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">New Tag: </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="text" placeholder="enter text question" 
	      		ng-model="tagname" ng-required="true" ng-minlength="2">
	    </div>
	    
	    <div class="col-sm-12 text-center" ng-show="createtagform.text.$invalid && createtagform.text.$touched">Invalid entry tag</div>
	  </div>
	 
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary" ng-disabled="createtagform.$invalid">Create Tag</button>
	    </div>
	  </div>
	</form>
</div>
<div class="row">
	<div class="col-sm-12">

		<div class="bg-success" ng-repeat="tag in tags | filter: query" style="padding:20px;margin-top: 5px;">
			
				{{tag.text}}
			<button ng-click="deleteTag(tag.id)" type="button" class="btn btn-danger pull-right" style="margin-right:5px;">
				 <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
			</button>	
		</div>
	</div>
</div>
