<div class="row">
	<form class="form-horizontal" name="createingform"
		ng-submit="createIngredient(tagname)" novalidate>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">New Ingredient: </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="text" placeholder="Enter new ingredient here" 
	      		ng-model="tagname" ng-required="true" ng-minlength="2">
	    </div>
	    
	    <div class="col-sm-12 text-center" ng-show="createingform.text.$invalid && createingform.text.$touched">Invalid entry ingredient</div>
	  </div>
	 
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary" ng-disabled="createingform.$invalid">Create Ingredient</button>
	    </div>
	  </div>
	</form>
</div>
<div class="row">
	<div class="col-sm-12">

		<div class="bg-success" ng-repeat="ing in ingredients | filter: query" style="padding:20px;margin-top: 5px;">
			
				{{ing.text}}
			<button ng-click="deleteIngredient(ing.id)" type="button" class="btn btn-danger pull-right" style="margin-right:5px;">
				 <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
			</button>	
		</div>
	</div>
</div>
