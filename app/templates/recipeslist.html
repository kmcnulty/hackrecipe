<div class="row">
    <div class="col-sm-6">
    	<h2>LIST OF recipes</h2>
        <label>Search by menu type</label>
        <input ng-model="query" placeholder="search by topics">
    </div>
    <div class="text-right col-sm-6">
		<a href="#/"><button class="btn btn-default"> <span class="glyphicon glyphicon-home"></span> Home</button></a>
	</div>
	<div class="col-sm-12">
	<!--loops through the list that was saved in Scope.list in the listofrecipe controller -->
		<div class="bg-primary" ng-repeat="recipe in list | filter: query" style="padding:20px;margin-top: 5px;">
			<!--outputs title of each recipe-->
				{{recipe.RecipeTitle}}
			<button type="button" class="btn btn-danger pull-right" style="margin-right:5px;">
				 <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-primary pull-right" style="margin-right:5px;">
				 <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
			</button>
			<!--redirects app to specific url match the title that was clicked-->
			<a href="#/recipesDetails/{{list.indexOf(recipe)}}">
			<button type="button" class="btn btn-warning pull-right" style="margin-right:5px;">
				 <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			</a>
			<!--through ng-repeat, it loops through the tags in recipe and outputs each of them-->
			<span class="text-info">[
				<span ng-repeat="tag in recipe.tags" >
					<span ng-if="!$first">,</span>
					{{tag.text}}
				</span>
			]</span>
			
			
		</div>
	</div>
</div>
