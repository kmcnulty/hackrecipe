<div class="row">
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Recipe Title:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="Eg: Tomato gravy">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Recipe Details: </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputDetails" placeholder="Please step by step instructions" style="height:200px;">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Ingredients: </label>
	    <div class="col-sm-10">
	      <select name="ingredients" multiple class="form-control">
			  <option ng-repeat="ing in ingredients" value="{{ing.id}}">{{ing.text}}</option>
			</select>
	    </div>
	  </div>
	   <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Tags: </label>
	    <div class="col-sm-10">
	      <select name="tags" multiple class="form-control">
			  <option ng-repeat="tag in tags" value="{{tag.id}}">{{tag.text}}</option>
			</select>
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Submit new Recipe</button>
	    </div>
	  </div>
	</form>
