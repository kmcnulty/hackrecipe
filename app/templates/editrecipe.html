<div id="recipesdetails" class="row">
	<h1>Edit Recipes</h1>
	<form class="form-horizontal" name="editrecipeform" 
	ng-submit="editRecipe(editrecipedata)" novalidate>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Title: </label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="text" placeholder="{{list[whichItem].RecipeTitle}}"
		      		ng-model="editrecipedata.recipetitle" ng-required="true" ng-minlength="10">
		    </div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">link: </label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="text" placeholder="{{list[whichItem].url}}"
		      		ng-model="editrecipedata.url" ng-required="true">
		    </div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Details: </label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="text" placeholder="{{list[whichItem].recipedetail}}"
		      		ng-model="editrecipedata.recipedetail" ng-required="true">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Ingredients: </label>
		    <div class="col-sm-10">
		      <select ng-model="editrecipedata.ingredients" name="ings" multiple class="form-control">
				  <option ng-repeat="ing in ingredients" value="{{ing.id}}">{{ing.text}}</option>
				</select>
		    </div>
	  	</div>
	  	<div class="form-group">
	  		 <label class="col-sm-12">Current Ingredients: [<span ng-repeat="ing in list[whichItem].ingredients" class="text-info">
					<span ng-if="!$first">,</span>
					{{ing.text}}
				</span>]
			</label>
	  	</div>
		<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Tags: </label>
		    <div class="col-sm-10">
		      <select ng-model="editrecipedata.tags" name="tags" multiple class="form-control">
				  <option ng-repeat="tag in tags" value="{{tag.id}}">{{tag.text}}</option>
				</select>
		    </div>
	  	</div>
	  	<div class="form-group">
	  		 <label class="col-sm-12">Current tags: [<span ng-repeat="tag in list[whichItem].tags" class="text-info">
					<span ng-if="!$first">,</span>
					{{tag.text}}
				</span>]
			</label>
	  	</div>
	  	<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">update recipe</button>
		    </div>
		</div>
	</form>
	<a href="#/listRecipes">Back to list</a>
</div>
